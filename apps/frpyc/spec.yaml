name: frpyc
components:
  - name: recognizer-server
    type: managed
    statefulness: mongo
    template:
      kind: Deployment
      metadata:
        name: recognizer-server
        labels:
          app: recognizer
      spec:   # micoservices specification
        template:
          metadata:
            labels:
              app: recognizer
          spec:
            containers:
            - name: rs
              image: edgeclouduser/frpyc-rs:latest
              args: ["-c", "-s", "-f", "/root/frpyc/images"]
              env:
              - name: PYTHONUNBUFFERED
                value: "0"
              ports:
              - containerPort: 6666
  - name: image-client
    type: unmanaged
    dependsOn: # This component has a dependency on the recognizer-server:
    - recognizer-server
